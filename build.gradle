// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

// Compiled against Java 8
sourceCompatibility = 1.8
version = '0.0.1-SNAPSHOT'

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.+'
    compile 'com.google.guava:guava:17.+'

    compile('org.springframework.boot:spring-boot-starter-web') {
        exclude module: 'spring-boot-starter-tomcat'
    }

    compile("org.springframework.boot:spring-boot-starter-jetty") {
        exclude module: 'org.eclipse.jetty:jetty-webapp'
        exclude module: 'org.eclipse.jetty:jetty-webapp'
    }

    compile "org.springframework.boot:spring-boot-starter-security"
    compile "org.springframework.boot:spring-boot-starter-data-jpa"
    compile "org.springframework.boot:spring-boot-starter-thymeleaf"
    compile "org.springframework.boot:spring-boot-starter-social-twitter"

    compile "org.hsqldb:hsqldb"


    compile "org.springframework.boot:spring-boot-starter-actuator"


    // Jetty
    compile 'org.eclipse.jetty:jetty-webapp:9.+'
    compile 'org.eclipse.jetty:jetty-jsp:9.+'

    compile 'org.jolokia:jolokia-core'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-all:1.9.+'
    testCompile 'org.assertj:assertj-core:1.6.+'
    testCompile 'ch.qos.logback:logback-classic:1.1.+'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
}

jar {
    baseName = 'jgtjo'
    version =  '0.0.1-SNAPSHOT'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'maven central' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.5.RELEASE")
    }
}

