<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Index</title>
</head>
<body>
<h1 layout:fragment="header">Login</h1>

<div layout:fragment="content" class="container">
    <p th:if="${param.logout}" class="alert">You have been logged out</p>

    <p th:if="${param.error}" class="alert alert-error">There was an error,
        please try again</p>

    <h2>Login with Username and Password</h2>

    <form name="form" th:action="@{/login}" action="/login" method="POST">
        <fieldset>
            <input type="text" name="username" value="" placeholder="Username"/>
            <input type="password" name="password" placeholder="Password"/>
        </fieldset>
        <input type="submit" id="login" value="Login"
               class="btn btn-primary"/>
    </form>

    <script data-main="/js/login.js" src="../static/vendors/requirejs/require.js"
            th:src="@{/vendors/requirejs/require.js}"></script>
</div>
</body>
</html>
